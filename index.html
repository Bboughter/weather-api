<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>

  <body>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter a city" aria-label="Search">
            <button class="btn btn-outline-success custom-button" type="submit">Search</button>
          </form>
          <ul class="cities-searched"></ul>
        </div>
    </nav>

    
    <section class="py-5 hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-12 text-center">
            <h1>Welcome to my weather page!</h1>
            <p class="lead">
            Enter a city to see weather.
            </p>
          </div>
          <div class="current-card"></div>
    </section>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
